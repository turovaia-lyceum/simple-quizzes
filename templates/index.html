{% extends 'base.html' %}

{% block content %}
    {% for quiz in quizzes %}
        <a href="{{ url_for('show_quiz', quiz_id=quiz.id) }}">{{ quiz.name }}</a>
        <a href="{{ url_for('edit_quiz', quiz_id=quiz.id) }}">Редактировать</a>
        <a href="{{ url_for('delete_quiz', quiz_id=quiz.id) }}">Удалить</a><br>
    {% endfor %}
    <a href="{{ url_for('add_quiz') }}">Создать викторину</a><br>
{% endblock %}

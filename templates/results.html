{% extends 'base.html' %}

{% block nav %}
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Главная</a></li>
    <li class="breadcrumb-item active" aria-current="page">
        <a href="{{ url_for('show_quiz', quiz_id=quiz.id) }}">{{ quiz.name }}</a>
    </li>
    <li class="breadcrumb-item">Результат</li>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">{{ quiz.name }}</div>
        <div class="card-body">
            <p>Вы ответили на все вопросы. Ваш результат {{ score }} баллов!</p>
            <a class="btn btn-outline-primary btn-block" href="{{ url_for('show_quiz', quiz_id=quiz.id) }}">Пройти еще
                раз</a>
        </div>
    </div>
{% endblock %}
